<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="container">
    <h1>Таблица сотрудников</h1>
    <table class="table-bordered table-hover">
        <tr class="bg-light">
            <th rowspan="2">Сотрудники</th>
            <th rowspan="2">Цена ставки</th>
            <th colspan="2">План</th>
            <th colspan="2">Факт</th>
            <th colspan="2">Продано</th>
        </tr>
        <tr class="bg-light">
            <th>Время</th>
            <th>Стоимость</th>
            <th>Время</th>
            <th>Стоимость</th>
            <th>Время</th>
            <th>Стоимость</th>
        </tr>

        <tr>
            <td class="personName">Иванов Иван</td>
            <td class="price">1000</td>
            <td class="timePlane"><input type="number" step="1" min="0" max="12" value="0" id="hourPlan_0" onchange="editTimePlan(this,1000,0)"> : <input type="number" step="15" id="minutePlan_0" min="0" max="60"  value="0" onchange="editTimePlan(this,1000,0)"></td>
            <td class="pricePlane" id="pricePlane_0">0</td>
            <td class="timeFact"><input type="number" step="1" min="0" max="12" value="0" id="hourFact_0" onchange="editTimePlan(this,1000,0)"> :
            <input type="number" step="15" id="minuteFact_0" min="0" max="60"  value="0" onchange="editTimePlan(this,1000,0)"></td>
            <td class="priceFact" id="priceFact_0">0</td>
            <td class="timeSell_0"></td>
            <td class="priceSell"><input type="value" min="0" value="0" id="sellPrice_0" onchange="editPrice(this,1000,0)"></td>
        </tr>
        <tr id="result">
            <th colspan="2" bg-light>Итого</th>
            <td></td>
            <td id="sumPlane_0">0</td>
            <td></td>
            <td id="sumPlane_1">0</td>
            <td></td>
            <td id="sumPlane_2">0</td>
        </tr>
    </table>
    <div class="newPerson">
        <p>Имя сотрудника</p>
        <input type="name" id="newName">
        <p>Цена ставки</p>
        <input type="number" id="tariff">
        <button onclick="addPerson()">Добавить сотрудника</button>
    </div>
</div>
<script src="js/script.min.js"></script>
</body>
</html>
